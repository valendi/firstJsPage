<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="./images/284483.png" type="images.png" rel="icon">
</head>
<body>
    <header>
        <nav>
            <h1>My trip to Mexico!</h1>
        </nav>
    </header>
    <main>
        <div class="main-container">

        <h2>Hover a picture to see it here!</h2>

        <div id="fullPic-container" class="fullPic-container">

        </div>

        <div class="previewImg-container">
            <img class="previewImg" tabindex="0" src="./images/1.jpg" alt="ruinas de Chichen Itza">
            <img class="previewImg" tabindex="0" src="./images/2.jpg" alt="palmeras en la playa">
            <img class="previewImg" tabindex="0" src="./images/3.jpg" alt="nachos con salsa">
            <img class="previewImg" tabindex="0" src="./images/4.jpg" alt="playa">
            <img class="previewImg" tabindex="0" src="./images/5.jpg" alt="roedor salvaje">
            <img class="previewImg" tabindex="0" src="./images/6.jpg" alt="pareja de guacamayos">
        </div>

        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
